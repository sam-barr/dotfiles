key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }

font:
    size: 6.9
    normal:
        family: Source Code Pro
        style: Regular
    bold:
        family: Source Code Pro
        style: Bold
    italic:
        family: Source Code Pro
        style: Italic

background_opacity: 1.0

# Colors (Iceberg)
schemes:
    iceberg_dark: &dark
        # Default colors
        primary:
            background: '#161821'
            foreground: '#d2d4de'

        # Normal colors
        normal:
            black:   '#161821'
            red:     '#e27878'
            green:   '#b4be82'
            yellow:  '#e2a478'
            blue:    '#84a0c6'
            magenta: '#a093c7'
            cyan:    '#89b8c2'
            white:   '#c6c8d1'

        # Bright colors
        bright:
            black:   '#6b7089'
            red:     '#e98989'
            green:   '#c0ca8e'
            yellow:  '#e9b189'
            blue:    '#91acd1'
            magenta: '#ada0d3'
            cyan:    '#95c4ce'
            white:   '#d2d4de'
    # Colors (Iceberg Light)
    iceberg_light: &light
        # Default colors
        primary:
            background: '0xe8e9ec'
            foreground: '0x33374c'

        # Normal colors
        normal:
            black:   '0xdcdfe7'
            red:     '0xcc517a'
            green:   '0x668e3d'
            yellow:  '0xc57339'
            blue:    '0x2d539e'
            magenta: '0x7759b4'
            cyan:    '0x3f83a6'
            white:   '0x33374c'

        # Bright colors
        bright:
            black:   '0x8389a3'
            red:     '0xcc3768'
            green:   '0x598030'
            yellow:  '0xb6662d'
            blue:    '0x22478e'
            magenta: '0x6845ad'
            cyan:    '0x327698'
            white:   '0x262a3f'

colors: *dark

env:
    WINIT_X11_SCALE_FACTOR: "4"
